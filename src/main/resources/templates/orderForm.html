<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/TacoCloud.jpg}" width="25%" height="25%"/>

    <h3>Your tacos in this order:</h3>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
        <ul>
            <li th:each="taco : ${tacoOrder.tacos}">
                <span th:text="${taco.name}">taco name</span></li>
        </ul>
        <h3>Deliver my taco masterpieces to...</h3>
        <div class="row">
            <label class="form-label" for="deliveryName">Name: </label>
            <div class="col">
                <input class="form-control" type="text" th:field="*{deliveryName}"
                       th:classappend="${#fields.hasErrors('deliveryName')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{deliveryName}">NAME ERROR</div>
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="deliveryStreet">Street address: </label>
            <div class="col">
                <input class="form-control" type="text" th:field="*{deliveryStreet}"
                       th:classappend="${#fields.hasErrors('deliveryStreet')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{deliveryStreet}">STREET ERROR</div>
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="deliveryCity">City: </label>
            <div class="col">
                <input class="form-control" type="text" th:field="*{deliveryCity}"
                       th:classappend="${#fields.hasErrors('deliveryCity')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{deliveryCity}">CITY ERROR</div>
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="deliveryState">State: </label>
            <div class="col">
                <input class="form-control" type="text" th:field="*{deliveryState}"
                       th:classappend="${#fields.hasErrors('deliveryState')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{deliveryState}">STATE ERROR</div>
            </div>
        </div>
        <div class="row">
            <label class="form-label" for="deliveryZip">Zip code: </label>
            <div class="col">
                <input class="form-control" type="text" th:field="*{deliveryZip}"
                       th:classappend="${#fields.hasErrors('deliveryZip')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{deliveryZip}">ZIP ERROR</div>
            </div>
        </div>

        <h3>Here’s how I’ll pay...</h3>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="ccNumber">Credit Card #: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{ccNumber}"
                       th:classappend="${#fields.hasErrors('ccNumber')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{ccNumber}">NUMBER ERROR</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="ccExpiration">Expiration: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{ccExpiration}"
                       th:classappend="${#fields.hasErrors('ccExpiration')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{ccExpiration}">EXPIRATION ERROR</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="ccCVV">CVV: </label>
            <div class="col-sm-10">
                <input class="form-control" type="text" th:field="*{ccCVV}"
                       th:classappend="${#fields.hasErrors('ccCVV')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{ccCVV}">CVV ERROR</div>
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit Order"/>
    </form>
</div>
</body>
</html>
