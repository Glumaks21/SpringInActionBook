<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <h1>Register</h1>
    <img th:src="@{/images/TacoCloud.jpg}" width="200px" height="auto"/>
    <form method="POST" th:action="@{/register}" id="registerForm">
        <div class="row mb-2">
            <label class="label-form" for="username">Username: </label>
            <input class="form-control" type="text" name="username"/><br/>
        </div>
        <div class="row mb-2">
            <label class="label-form" for="password">Password: </label>
            <input class="form-control" type="password" name="password"/><br/>
        </div>
        <div class="row mb-3">
            <label class="label-form" for="confirm">Confirm password: </label>
            <input class="form-control" type="password" name="confirm"/><br/>
        </div>

        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">Full name</span>
            <input type="text" name="fullname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">Street</span>
            <input type="text" name="street" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">City</span>
            <input type="text" name="city" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">State</span>
            <input type="text" name="state" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">Zip</span>
            <input type="text" name="zip" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text" id="inputGroup-sizing-default">Phone</span>
            <input type="text" name="phone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <input class="btn btn-primary" type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
