<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <h1>Design your taco!</h1>
    <img th:src="@{/images/TacoCloud.jpg}" height="25%" width="25%"/>

    <form method="POST" th:object="${taco}">
        <h3>Designate your wrap:</h3>
        <div class="row mb-3" th:each="ingredient : ${wrap}">
            <div class="form-check">
                <input class="form-check-control" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
            </div>
        </div>

        <h3>Designate your proteins:</h3>
        <div class="row mb-3" th:each="ingredient : ${protein}">
            <div class="form-check">
                <input class="form-check-control" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
            </div>
        </div>

        <h3>Choose your cheese:</h3>
        <div class="row mb-3" th:each="ingredient : ${cheese}">
            <div class="form-check">
                <input class="form-check-control" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
            </div>
        </div>

        <h3>Determine your veggies:</h3>
        <div class="row mb-3" th:each="ingredient : ${veggies}">
            <div class="form-check">
                <input class="form-check-control" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
            </div>
        </div>

        <h3>Select your sauce:</h3>
        <div class="row mb-3" th:each="ingredient : ${sauce}">
            <div class="form-check">
                <input class="form-check-control" th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <label class="form-check-label" th:text="${ingredient.name}">INGREDIENT</label>
            </div>
        </div>

        <div th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}"
             class="alert alert-danger" role="alert">
        </div>

        <h3>Name your taco creation:</h3>
        <div class="row mb-3">
            <div class="col-sm-4">
                <input class="form-control" type="text" th:field="*{name}"
                       th:classappend="${#fields.hasErrors('name')}? ' is-invalid'"/>
                <div class="invalid-feedback" th:errors="*{name}">NAME ERROR</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Your Taco</button>
    </form>
</div>
</body>
</html>
